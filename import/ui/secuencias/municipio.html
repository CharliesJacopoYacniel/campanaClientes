<template name="municipio">
        <div class="insightContainer">
        <form style="width: 100%; top: -10%;" id ="siguienteMunicipio" class="siguienteMunicipio" method="post">
<div class="nombreDivFlex">
        <div class="child" style="width: 100%" > 
        <label class=" labelFix">Departamento:</label>
        <select name="depto" id="depto" class="depto">
                <option value="nulo"></option>
                <option value="HN01">Atlántida</option>
                <option value="HN02">Colón</option>
                <option value="HN03">Comayagua</option>
                <option value="HN04">Copán</option>
                <option value="HN05">Cortés</option>
                <option value="HN06">Choluteca</option>
                <option value="HN07">El Paraíso</option>
                <option value="HN08">Francisco Morazán</option>
                <option value="HN09">Gracias a Dios</option>
                <option value="HN10">Intibucá</option>
                <option value="HN11">Islas de la Bahía</option>
                <option value="HN12">La Paz</option>
                <option value="HN13">Lempira</option>
                <option value="HN14">Ocotepeque</option>
                <option value="HN15">Olancho</option>
                <option value="HN16">Sta. Barbara</option>
                <option value="HN17">Valle</option>
                <option value="HN18">Yoro</option>
        </select>
</div>
        
        <div class="child" style="width: 47.5%">
        <label>Municipio:</label>
    <select class="municipio" name="muni" id="municipio" disabled>
            <option value="nulo"></option>
            <!-- <option value="">asdkjakldj</option> -->
            {{#each item in wbmunicipio}}
            <option value="{{item.idmun}}">{{item.desmun}}</option>
            {{/each}} 
    </select>
</div>
<div class="child" style="width: 47.5%">
    <label>Cidudad - Aldea:</label>
    <select class="ciudad" name="ciudad" id="ciudad" disabled>
            <option value="nulo"></option>
            {{#each item in wsciudada}}
            <option value="{{item.idcaldea}}">{{item.descaldea}}</option>
            {{/each}} 
    </select>
</div>

<div class="child" style="width: 100%">
    <label class=" labelFix">Barrio / Colonia / Caserio:</label>
    <select class="colonia" name="barrio" id="colonia" disabled>
            <option value="nulo"></option>
            {{#each item in awsbarriocolonia}}
            <option value="{{item.idbcc}}">{{item.desbcc}}</option>
            {{/each}} 
    </select>
</div>
</div>
    <div class="navDiv">
        <button class="atras">Regresar</button>
        <input type="submit" id="siguiente" value="Siguiente" disabled>
   </div>
  </form>


</div>
</template>
