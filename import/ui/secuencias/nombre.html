<template name="nombre">
    <h1>Preguntas nombre</h1>
    <form id ="siguienteNombre" class="siguienteNombre" method="post">
     Primer Nombre:
      <input class="required" type="text"  placeholder="Ingrese aquí su primer nombre" name="nombre1"
      value="Axel"
      /><br>
       Segundo Nombre:
       <input type="text"  placeholder="Ingrese aqui su segundo nombre" name="nombre2"
       value="Enrique"
       /><br>
       Primer Apellido:
       <input class="required" type="text"  placeholder="Ingrese aquí su primer" name="apellido1"
       value="Landa"
       /><br>
       Segundo Apellido:
       <input  type="text"  placeholder="Ingrese aquí su segundo apellido" name="apellido2"
       value="Salgado"
       /><br>
      Profesión:
      <input class="myProfesion" type="text"  placeholder="Ingrese su profesion" name="buscarProfesion"/>
      <select class="profesion" name="profesion" id="profesion" disabled>
          <option value="nulo">-Selecione profesión-</option>
          <!-- <option  selected value="000">INGENIERíA DE LA CONSTRUCCIóN Y GERENCIA D</option> -->
          {{#each item in wsprofesion}}
              <option value="{{item.id}}">{{item.dscr}}</option>
          {{/each}} 
      </select><br>
      Ocupación:
      <input class="myOcupacion" type="text"  placeholder="Ingrese su ocupacion" name="buscarOcupacion"/>
      <select class="ocupacion" name="ocupacion" id="ocupacion" disabled>
          <option value="nulo">-Selecione ocupacion-</option>
          <!-- <option  selected value="000">PROFESOR, EDUCACION SUPERIOR/ZOOLOGIA</option> -->
          {{#each item in wsocupacion}}
              <option value="{{item.idocup}}">{{ item.ocupacion}}</option>
          {{/each}} 
      </select><br>
      <button class="atras">Atras</button>
      <input type="submit"  value="Siguiente">
    </form>
 
</template>
