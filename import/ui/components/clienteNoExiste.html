<template name="clienteNoExiste">
    <div class="insightContainer">
        <h1 >Tus datos no fueron encontrados, sin embargo puedes dejar la información solicitada</h1>
        <form style="width: 100%; top: -10%;" id="siguienteNoExiste" class="siguienteNoExiste" method="post">
            <div class="clienteDivFlex">
                <div class="child" style="width: 100%;">
                    <label class="labelFix">Nombre completo:</label>
                    <input class="required" type="text" name="nombre1" id="nombre1"/>
                </div>
                <div class="child" style="width: 47.5%;">
                    <label> Número movil:</label>
                    <input class="required" type="text" name="movil" id="movil" />
                </div>

                <div class="child" style="width: 47.5%;">
                    <label> Número telefono:</label>
                    <input class="required" type="text" name="telefono" id="telefono"/>
                </div>

                <div class="child" style="width: 100%;">
                    <label class="labelFix">e-mail:</label>
                    <input class="required" type="email" name="emailP" id="emailP" maxlength="30"/>
                </div>
            </div>
    
    <div class="navDiv">
        <button class="regresar">Regresar</button>
        <input type="submit" value="Siguiente" />
    </div>
    </form>
    </div>
</template>
